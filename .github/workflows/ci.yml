name: CI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  android-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Tornar gradlew executável
        run: chmod +x gradlew

      - name: Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Rodar testes unitários
        run: ./gradlew testDebugUnitTest

      - name: Executar lint estático
        run: ./gradlew lintDebug

  build-apk:
    needs: android-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Tornar gradlew executável
        run: chmod +x gradlew

      - name: Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Limpar build anterior
        run: ./gradlew clean

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Publicar Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  release-apk:
    needs: build-apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Decodificar keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          CLEAN=$(printf '%s' "$KEYSTORE_BASE64" | tr -d '[:space:]')
          printf '%s' "$CLEAN" | base64 --decode > my-release-key.jks

      - name: Tornar gradlew executável
        run: chmod +x gradlew

      - name: Build Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS:        ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD:     ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=my-release-key.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.store.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.store.key.password=$KEY_PASSWORD

      - name: Publicar Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/app-release.aab

  deploy-google-play:
    needs: release-apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Fazer download do AAB gerado
        uses: actions/download-artifact@v4
        with:
          name: app-release.aab
          path: .

      - name: Upload para Google Play (Internal track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.nate.autofinance
          releaseFiles: app-release.aab
          track: internal
          status: draft
